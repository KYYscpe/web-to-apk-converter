<!DOCTYPE html>
<html>
<head>
    <title>Jawir's Web2APK Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #0f0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #222; padding: 20px; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
        input { background: #333; color: white; }
        button { background: #ff0033; color: white; font-weight: bold; cursor: pointer; }
        button:hover { background: #cc0022; }
        #status { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #004400; }
        .error { background: #440000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üòà WEB to APK Converter</h1>
        <p>Masukkan URL website, langsung jadi APK!</p>
        <input type="text" id="urlInput" placeholder="https://example.com" />
        <input type="text" id="appName" placeholder="Nama Aplikasi" />
        <button onclick="convert()">üî• BUAT APK SEKARANG</button>
        <div id="status"></div>
    </div>
    <script>
        async function convert() {
            const url = document.getElementById('urlInput').value;
            const appName = document.getElementById('appName').value;
            const statusDiv = document.getElementById('status');
            
            if (!url || !appName) {
                statusDiv.innerHTML = '<div class="error">‚ö†Ô∏è URL dan Nama App wajib diisi!</div>';
                return;
            }

            statusDiv.innerHTML = '<div>‚è≥ Lagi proses... sabar bro!</div>';

            const response = await fetch('/api/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, appName })
            });

            const result = await response.json();
            if (result.success) {
                statusDiv.innerHTML = `<div class="success">‚úÖ APK siap! <a href="${result.downloadLink}" download>DOWNLOAD DISINI</a></div>`;
            } else {
                statusDiv.innerHTML = `<div class="error">‚ùå Gagal: ${result.error}</div>`;
            }
        }
    </script>
</body>
</html>
